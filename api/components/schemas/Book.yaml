type: object
required:
  - id
  - title
  - author
  - publishedYear
  - isbn
  - userId
properties:
  id:
    type: integer
    format: int64
  userId:
    type: string
    description: Clerk user ID of book owner
  title:
    type: string
  author:
    type: string
  publishedYear:
    type: string
  isbn:
    type: string
  genre:
    type: string
  coverObjectKey:
    type: string
    description: R2 object key for book cover image
  coverUrl:
    type: string
    description: Presigned URL for cover image
