type: object
required:
  - id
  - bookID
  - filename
  - contentType
  - sizeBytes
  - status
  - createdAt
  - updatedAt
properties:
  id:
    type: integer
    format: int64
  bookID:
    type: integer
    format: int64
  filename:
    type: string
  contentType:
    $ref: ./ContentType.yaml
  sizeBytes:
    type: integer
    format: int64
  status:
    $ref: ./UploadStatus.yaml
  objectKey:
    type: string
  checksumSha256Hex:
    type: string
    description: SHA-256 checksum as 64 lowercase hex chars
    pattern: '^[0-9a-f]{64}$'
  createdAt:
    type: string
    format: date-time
  updatedAt:
    type: string
    format: date-time
