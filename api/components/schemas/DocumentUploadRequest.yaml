type: object
required:
  - filename
  - contentType
  - sizeBytes
properties:
  filename:
    type: string
  contentType:
    $ref: ./ContentType.yaml
  sizeBytes:
    type: integer
    format: int64
    minimum: 1
    maximum: 10485760
  checksumSha256:
    type: string
  metadata:
    type: object
    additionalProperties:
      type: string
