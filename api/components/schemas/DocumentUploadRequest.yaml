type: object
required:
  - filename
  - contentType
  - sizeBytes
  - checksumSha256Hex
properties:
  filename:
    type: string
  contentType:
    $ref: ./ContentType.yaml
  sizeBytes:
    type: integer
    format: int64
    minimum: 1
    maximum: 20971520
  checksumSha256Hex:
    type: string
    description: SHA-256 checksum as 64 lowercase hex chars
    pattern: '^[0-9a-f]{64}$'
  metadata:
    type: object
    additionalProperties:
      type: string
