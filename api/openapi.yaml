openapi: 3.0.0
info:
  title: Book API
  version: 0.0.1

tags:
  - name: books
    description: Manage books

paths:
  /books:
    get:
      operationId: listBooks
      tags: [books]
      summary: List books
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
            format: int32
            default: 20
            minimum: 1
            maximum: 100
        - in: query
          name: offset
          schema:
            type: integer
            format: int32
            default: 0
            minimum: 0
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookList'
    post:
      operationId: createBook
      tags: [books]
      summary: Create a new book
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BookCreate'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Book'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'

  /books/search:
    get:
      operationId: searchBooks
      tags: [books]
      summary: Search books by title or author
      parameters:
        - in: query
          name: q
          required: true
          schema:
            type: string
        - in: query
          name: limit
          schema:
            type: integer
            format: int32
            default: 20
            minimum: 1
            maximum: 100
        - in: query
          name: offset
          schema:
            type: integer
            format: int32
            default: 0
            minimum: 0
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookList'

  /books/{bookID}:
    get:
      operationId: getBookByID
      tags: [books]
      summary: Get book by id
      parameters:
        - $ref: '#/components/parameters/BookID'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Book'
        '404':
          description: Book not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'

    put:
      operationId: updateBook
      tags: [books]
      summary: Replace a book by id
      parameters:
        - $ref: '#/components/parameters/BookID'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BookUpdate'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Book'
        '404':
          description: Book not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'

    delete:
      operationId: deleteBookByID
      tags: [books]
      summary: Delete book by id
      parameters:
        - $ref: '#/components/parameters/BookID'
      responses:
        '204':
          description: Deleted
        '404':
          description: Book not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'

components:
  parameters:
    BookID:
      name: bookID
      in: path
      required: true
      description: id of the book
      schema:
        type: integer
        format: int64

  schemas:
    Book:
      type: object
      required: [id, title, author, publishedYear, isbn]
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        author:
          type: string
        publishedYear:
          type: string
        isbn:
          type: string
        genre:
          type: string

    BookCreate:
      type: object
      required: [title, author, publishedYear, isbn]
      properties:
        title:
          type: string
        author:
          type: string
        publishedYear:
          type: string
        isbn:
          type: string
        genre:
          type: string

    BookUpdate:
      type: object
      required: [title, author, publishedYear, isbn]
      properties:
        title:
          type: string
        author:
          type: string
        publishedYear:
          type: string
        isbn:
          type: string
        genre:
          type: string

    BookList:
      type: object
      required: [items, total]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Book'
        total:
          type: integer
          format: int64

    Problem:
      type: object
      required: [title, status]
      properties:
        type:
          type: string
          format: uri
        title:
          type: string
        status:
          type: integer
        detail:
          type: string
        instance:
          type: string

