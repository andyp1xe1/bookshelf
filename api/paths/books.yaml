get:
  operationId: listBooks
  tags:
    - books
  summary: List books
  parameters:
    - in: query
      name: limit
      schema:
        type: integer
        format: int32
        default: 20
        minimum: 1
        maximum: 100
    - in: query
      name: offset
      schema:
        type: integer
        format: int32
        default: 0
        minimum: 0
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/BookList.yaml
post:
  operationId: createBook
  tags:
    - books
  summary: Create a new book
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/BookCreate.yaml
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Book.yaml
    '422':
      description: Validation error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Problem.yaml
