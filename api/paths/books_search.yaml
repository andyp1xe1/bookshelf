get:
  operationId: searchBooks
  tags:
    - books
  summary: Search books by title or author
  parameters:
    - in: query
      name: q
      required: true
      schema:
        type: string
    - in: query
      name: limit
      schema:
        type: integer
        format: int32
        default: 20
        minimum: 1
        maximum: 100
    - in: query
      name: offset
      schema:
        type: integer
        format: int32
        default: 0
        minimum: 0
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/BookList.yaml
