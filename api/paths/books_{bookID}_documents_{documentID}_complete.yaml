post:
  operationId: completeBookDocumentUpload
  tags:
    - documents
  summary: Confirm document upload and persist metadata
  description: Completes the upload after the file is stored in R2.
  parameters:
    - $ref: ../components/parameters/BookID.yaml
    - $ref: ../components/parameters/DocumentID.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/DocumentCompleteRequest.yaml
  responses:
    '200':
      description: Upload confirmed
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Document.yaml
    '404':
      description: Document not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Problem.yaml
    '422':
      description: Validation error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Problem.yaml
